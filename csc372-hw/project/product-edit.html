<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="admin.css">
        <title>Document</title>
        <link rel="stylesheet" href="admin.css">
    </head>
    <body>
        <header class="nav-bar">
            <a href="index.html">Home</a>
            <a href="admin-upload.html">Bulk Upload</a>
            <a href="admin-products.html">Product Listing</a>
        </header>

        <div class="edit-container">
            <h1>Edit Product</h1>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="product-id">Product ID:</label>
                        <input type="text" id="product-id" value="1" disabled>
                    </div>

                    <div class="form-group">
                        <label for="product-name">Name:</label>
                        <input type="text" id="product-name"
                            placeholder="Red Rising">
                    </div>

                    <div class="form-group">
                        <label for="product-price">Price ($):</label>
                        <input type="number" id="product-price"
                            placeholder="15.99">
                    </div>

                    <div class="form-group">
                        <label for="product-genre">Genre:</label>
                        <input type="text" id="product-genre"
                            placeholder="Science Fiction">
                    </div>

                    <div class="form-group">
                        <label for="product-page-count">Page Count:</label>
                        <input type="number" id="product-page-count"
                            placeholder="382">
                    </div>

                    <div class="form-group">
                        <label for="category-name">Category:</label>
                        <input type="text" id="category-name"
                            placeholder="Fiction">
                    </div>

                    <div class="form-group">
                        <label for="image-path">Image Path:</label>
                        <input type="text" id="image-path"
                            placeholder="/images/redrising.png">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description"
                            placeholder="Darrow will stop at nothing for revenge, even if he must become the enemy to do so."></textarea>
                    </div>

                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </body>
    </html>
